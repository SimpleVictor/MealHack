
<ion-header>

  <ion-navbar>
    <ion-title id="setting-title" style="text-align:center;">Setting</ion-title>
    <ion-buttons end>
      <button class="scan-button" ion-button icon-only (click)="ScanBarCode()">
        <!--<ion-icon name="search"></ion-icon>-->
        <!--<i class="fa-stack fa-circle fa-qrcode "></i>-->
        <span class="fa-stack fa-lg">
  <i class="fa fa-square-o fa-stack-2x"></i>
  <i class="fa fa-qrcode fa-stack-3x"></i>
</span>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card class="setting-card">

    <ion-list>

      <ion-item-group>


        <ion-item-divider style="color: #FFF; background-color: #73100B" light>Profile</ion-item-divider>
        <ion-item>Edit Profiee</ion-item>
        <ion-item>Find a connection</ion-item>

      </ion-item-group>

      <ion-item-group>
        <ion-item-divider style="color: #FFF; background-color: #73100B" light>Notification</ion-item-divider>
        <ion-item>Push Notifications</ion-item>
        <ion-item>Do Not Disturb</ion-item>
        <ion-item>Advanced</ion-item>
        <ion-item>Accessibility</ion-item>
      </ion-item-group>

      <ion-item-group>
        <ion-item-divider style="color: #FFF; background-color: #73100B" light>Database</ion-item-divider>
        <ion-item ion-button tappable (click)="addSampleData()">Add Data (food)</ion-item>
        <ion-item ion-button tappable (click)="addSampleDraftData()">Add Data (draft)</ion-item>
        <ion-item ion-button tappable (click)="getAllTableData()">Get Data</ion-item>
        <ion-item ion-button tappable (click)="deleteTable()">Delete Table</ion-item>
        <ion-item>IDK</ion-item>
      </ion-item-group>

    </ion-list>

  </ion-card>
</ion-content>
