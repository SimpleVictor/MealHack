<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <title>Ionic</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">

  <link href="https://fonts.googleapis.com/css?family=Chewy" rel="stylesheet">
  <link ios-href="build/css/app.ios.css" rel="stylesheet">
  <link md-href="build/css/app.md.css" rel="stylesheet">
  <link wp-href="build/css/app.wp.css" rel="stylesheet">
  <script type="text/javascript" src="customjs/qrcode.js"></script>
  <script src="https://www.gstatic.com/firebasejs/3.4.1/firebase.js"></script>
</head>

<body>
  <ion-app></ion-app>

  <script>
    let objArray = []
    let str = "Big Mac,bigmac,1;Whopper Sandwich,whopper,1;Big Mac,bigmac,1;Quarter Pounder with Cheese,quarterpounder,1;Quarter Pounder with Cheese,quarterpounder,1;Double Quarter Pounder with Cheese,doublequarter,1;Double Quarter Pounder with Cheese,doublequarter,1;Quarter Pounder with Cheese,quarterpounder,1;Quarter Pounder with Cheese,quarterpounder,1;Quarter Pounder with Cheese,quarterpounder,1;Quarter Pounder with Cheese,quarterpounder,1;Quarter Pounder with Cheese,quarterpounder,1;Quarter Pounder with Cheese,quarterpounder,1;Quarter Pounder with Cheese,quarterpounder,1;Quarter Pounder with Cheese,quarterpounder,1;Quarter Pounder with Cheese,quarterpounder,1;Quarter Pounder with Cheese,quarterpounder,1;Quarter Pounder with Cheese,quarterpounder,1;Quarter Pounder with Cheese,quarterpounder,1;Quarter Pounder with Cheese,quarterpounder,1;";
    console.log(str);
    str.split(';').forEach((el, idx, array) => {
      console.log(el);
      let x = el.split(',');
      let newobj = {
        food_name: x[0],
        food_url: x[1],
        food_amount: x[2]
      };
      objArray.push(newobj);
      if (idx === array.length - 1){
        objArray.splice(idx, 1);
        console.log(objArray);
      };
    });

  </script>

  <!-- cordova.js required for cordova apps -->
  <script src="cordova.js"></script>
  <!-- Polyfill needed for platforms without Promise and Collection support -->
  <script src="build/js/es6-shim.min.js"></script>
  <!-- Zone.js and Reflect-metadata  -->
  <script src="build/js/Reflect.js"></script>
  <script src="build/js/zone.js"></script>
  <!-- the bundle which is built from the app's source code -->
  <script src="build/js/app.bundle.js"></script>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/plugins/CSSPlugin.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/easing/EasePack.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/TweenLite.min.js"></script>

</body>

</html>
